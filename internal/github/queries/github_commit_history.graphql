query GetCommitHistory($owner: String!, $name: String!, $id: ID!) {
  repository(owner: $owner, name: $name) {
    refs(refPrefix: "refs/heads/", query: "master main", first: 2) {
      edges {
        node {
          name
          target {
            ... on Commit {
              history(first: 100, author: { id: $id }) {
                edges {
                  node {
                    committedDate
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
