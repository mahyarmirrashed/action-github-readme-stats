query GetRepositoryStats($cursor: String) {
  viewer {
    repositories(
      first: 10
      after: $cursor
      isFork: false
      affiliations: [OWNER]
    ) {
      pageInfo {
        endCursor
        hasNextPage
      }
      nodes {
        defaultBranchRef {
          target {
            ... on Commit {
              history(first: 100) {
                nodes {
                  committedDate
                }
              }
            }
          }
        }
        languages(first: 100, orderBy: { field: SIZE, direction: DESC }) {
          edges {
            size
            node {
              name
            }
          }
        }
      }
    }
  }
}
